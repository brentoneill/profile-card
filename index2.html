<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Column Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="singlecol.css">
  <!--Font Awesome Load-In -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="profile-card-wrapper">
    <h1>Profile Card</h1>
    <div class="profile-card">
      <div class="content-wrapper">
          <div class="picture-wrapper">
            <a href="#">
              <img class="profile-pic" src="http://placecage.com/150/150" />
            </a>
            <h2 class="profile-name">Nicolas Kim Coppola</h2>
          </div>
          <div class="stats-wrapper">
            <div class="stats">
              <div class="followers">
                <a href="#">101 <span>Followers</span></a>
              </div>
              <div class="followers">
                <a href="#">45 <span>Posts</span></a>
              </div>
            </div>
            </div>
          </div>
        <div class="profile-buttons-wrapper">
          <a href="#" class="profile-button">
            <i class="fa fa-send"></i> Send a message
          </a>
          <a href="#" class="profile-button">
            <i class="fa fa-file-text-o"></i> View my posts
          </a>
      </div>
    </div>
  </div>
</body>
</html>
